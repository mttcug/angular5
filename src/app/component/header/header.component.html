<p class="title-line">
  <span class="company-logo">铺铺旺</span>
  <span class="plat-intro">大数据平台</span>
  <span class="city">
    <app-geolocation (getLocation)="getCurrentCity($event)"></app-geolocation>
    <!--   <input type="text" readonly [(ngModel)]="currentCity" class="d-inline-block city-span">-->
    <span *ngIf="currentCity!=''">{{currentCity}}</span>
  </span>
  <span (click)="cityListModal.show()" class="modal_activate_btn text text-blue cursor-hand">切换</span>
</p>


<!--城市选择modal-->
<div class="modal fade" bsModal #cityListModal="bs-modal" [config]="{backdrop: 'static'}"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">城市列表</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="cityListModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="city-list-container">
          <ul>
            <li *ngFor="let item of cityList"><a (click)="cityItemClick(item)"
                                                 [ngClass]="{'text-danger':item.selected}">{{item.name}}</a></li>
          </ul>
          <p class="text-muted">其他城市暂未开放</p>
        </div>
      </div>
    </div>
  </div>
</div>
