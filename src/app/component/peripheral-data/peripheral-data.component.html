<div class="page-container">
  <div class="header-block">
    <p class="d-inline-block page-title">周边分析</p>
    <p class="d-inline-block m-left-10"><span class="title-info">火锅店</span><span class="title-info">经度：113.789</span><span
      class="title-info">维度：456.789</span></p>
    <p class="d-inline-block m-left-10"><i class="iconfont icon-shuaxin"></i>刷新</p>
  </div>
  <div>
    <div class="d-block m-top-20">
      <p class="title-line"><i class="icon iconfont icon-gongjiaoche"></i>交通区位</p>
      <div class="info-block">
        <label class="text-muted">500米内的地铁站</label>
        <ol>
          <li>等量（地铁二号线）</li>
          <li>南山（地铁5号线）</li>
        </ol>
      </div>
      <div class="info-block">
        <label class="text-muted">300米内的地铁站</label>
        <ol>
          <li>等量（地铁二号线）</li>
        </ol>
      </div>
    </div>
    <div class="d-block m-top-20">
      <p class="title-line"><i class="icon iconfont icon-renwu"></i>聚客来源</p>
      <div class="chart-container">
        <div echarts [options]="radarOption" class="radar-chart echart-three-block float-left"></div>
        <div class="echart-six-block echart-info-block float-left">
          <p class="info-line-half float-left"><label for="">住宅小区：</label><span>2108</span><span> > </span></p>
          <p class="info-line-half float-left"><label for="">学校：</label><span>3132</span><span> > </span></p>
          <p class="info-line-half float-left"><label for="">写字楼：</label><span>786</span><span> > </span></p>
          <p class="info-line-half float-left"><label for="">医院：</label><span>987</span><span> > </span></p>
          <p class="info-line-half float-left"><label for="">商场：</label><span>786</span><span> > </span></p>
          <p class="info-line-half float-left"><label for="">交通枢纽：</label><span>987</span><span> > </span></p>
        </div>
      </div>
    </div>
    <div class="d-block m-top-20">
      <p class="title-line"><i class="icon iconfont icon-tubiao"></i>周边人口</p>

      <div class="chart-container">
        <div echarts [options]="populationOption" class="peripheral-chart w-50 float-left"></div>
        <div class="w-50 echart-info-block float-left">
          <p><label for="">工作：</label><span>2108</span></p>
          <p><label for="">居住：</label><span>3132</span></p>
          <p><label for="">上学：</label><span>786</span></p>
          <p><label for="">流动：</label><span>987</span></p>
        </div>
      </div>

    </div>
    <div class="d-block m-top-20">
      <p class="title-line"><i class="icon iconfont icon-home-active"></i>周边业态</p>
      <div class="chart-container">
        <div echarts [options]="barChartOption" class="industry-chart w-50 float-left"></div>
        <div class="w-25 echart-info-block float-left">
          <p><label for="">工作：</label><span>2108</span></p>
          <p><label for="">居住：</label><span>3132</span></p>
          <p><label for="">上学：</label><span>786</span></p>
          <p><label for="">流动：</label><span>987</span></p>
        </div>
        <div class="w-25 echart-info-block float-left">
          <p><label for="">工作：</label><span>2108</span></p>
          <p><label for="">居住：</label><span>3132</span></p>
          <p><label for="">上学：</label><span>786</span></p>
          <p><label for="">流动：</label><span>987</span></p>
        </div>
      </div>
    </div>
  </div>

  <div class="popUp">

  </div>
</div>
